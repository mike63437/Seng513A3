<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webchatto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body{
        margin-top: 30px;
      }
      #messageArea{
        display:none;
      }
      #chat{
        height: 500px;
        overflow-y: scroll;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="userFormArea" class="row">
        <div class="col-md-12">
          <form id="userForm">
            <div class="form-group">
              <label>Enter Username</label>
              <input class="form-control" id="username" />
              <br />
              <input type="submit" class="btn btn-primary" value="Login" />
            </div>
          </form>
        </div>
      </div>
      <div id="messageArea" class="row">
        <div class="col-md-8">
          <div class="chat" id="chat"></div>

          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br />
              <input type="submit" class="btn btn-primary" value="Send Message" />
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <div class="well">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(function(){
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');
        var $messageArea = $('#messageArea');
        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');
        var myName = '';

        $messageForm.submit(function(e){
          e.preventDefault();
          socket.emit('send message', $message.val());
          if ($message.val().substring(0,5) === "/nick"){
            myName = $message.val().substring(6,$message.val().length);
          }
          $message.val('');
        });

        socket.on('new message', function(data){
          if (data.user === myName){
            $chat.append('<li class="list-group-item list-group-item-success">['+data.time+'] <strong>'+data.user+'</strong>: <div class="text-danger"><i>'+data.msg+'</i></div></li>');
          }
          else{
            $chat.append('<li class="list-group-item list-group-item-info">['+data.time+'] <strong>'+data.user+'</strong>: <div>'+data.msg+'</div></li>');
          }
        });

        $userForm.submit(function(e){
          e.preventDefault();
          socket.emit('new user', $username.val(), function(data){
            if (data){
              $userFormArea.hide();
              $messageArea.show();
            }
          });
          $username.val('');

        });

        socket.on('get users', function(data){
          var html = '';
          if (myName === ''){
            myName = data[0];
          }
          html += '<li class="list-group-item list-group-item-success"><strong>'+myName+'</strong></li>';
          for (i=0;i<data.length;i++){
            if (data[i] === myName){

            }
            else{
              html += '<li class="list-group-item">'+data[i]+'</li>';
            }
          }
          $users.html(html);
        });
      });


    </script>
  </body>
</html>
